<div mat-dialog-title>
    <h1>Cadastre o Aluno</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Primeiro Nome</mat-label>
                <input matInput type="text" placeholder="Ex. NOME" formControlName="Nome">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Sobre Nome</mat-label>
                <input matInput placeholder="Ex. SOBRE NOME" formControlName="Sobre Nomes">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Ex. aluno@gmail.com.br" formControlName="email">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Matricula</mat-label>
                <input matInput placeholder="Ex. 123456" type="number" formControlName="matricula">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
        <button mat-raised-button type="submit">{{data ? 'Editar': 'Salvar'}}</button>
    </div>
</form>
